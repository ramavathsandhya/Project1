<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <title>carousel</title>
      </head>
      <body>
        <div class="carousel slide"data-bs-ride="carousel"id="abc">
            <!--carousel indicators-->
            <ol class="carousel-indicators">
                <li data-bs-target="#abc"data-bs-slide-to="0"class="active"></li>
                <li data-bs-target="#abc"data-bs-slide-to="1"></li>
                <li data-bs-target="#abc"data-bs-slide-to="2"></li>
                <li data-bs-target="#abc"data-bs-slide-to="3"></li>
                <li data-bs-target="#abc"data-bs-slide-to="4"></li>
                <li data-bs-target="#abc"data-bs-slide-to="5"></li>
                <li data-bs-target="#abc"data-bs-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src= "https://cdn.pixabay.com/photo/2020/02/23/08/15/family-4872583_1280.jpg"class="d-block w-100">
                <div class="carousel-caption">
                    <h2>parents love</h2>
                </div>
                </div>
            <div class="carousel-item">
                <img src="https://the-wedding.ru/upload/photo/CompanyPhoto/1299/1_8.jpg"class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://as2.ftcdn.net/v2/jpg/03/97/16/65/1000_F_397166597_ILPBSEWldJcWKD03GHIhpACH3xqA1SkA.jpg"class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://as1.ftcdn.net/v2/jpg/02/50/00/50/1000_F_250005090_HCtfHTC3JJPDeQDo4iSnO40MCFP7PbrW.jpg"class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://st.depositphotos.com/1005893/1238/i/950/depositphotos_12383720-stock-photo-playing-on-the-field.jpg"class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://c8.alamy.com/comp/2BAEGMH/family-and-children-play-soccer-together-in-the-garden-in-summer-2BAEGMH.jpg"class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://c.ndtvimg.com/2023-07/m7nargfg_parenting_625x300_15_July_23.jpg"class="d-block w-100">
            </div>
        </div>
        <!--carousel control-->
        <a href="#abc"class="carousel-control-prev">
            <span class="carousel-control-prev-icon"data-bs-target="#abc"data-bs-slide="prev"></span>
        </a>
        <a href="#abc"class="carousel-control-next">
            <span class="carousel-control-next-icon"data-bs-target="#abc"data-bs-slide="next"></span>
        </a>
        </div>
    
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
      </body>
    </html>

</head>
